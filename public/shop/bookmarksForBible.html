<html>
<head>
  <title>Good Time</title>
	<link rel="stylesheet" type="text/css" href="../css/shop2.css">
	<link rel="icon" href="../images/menu/icon.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src = "../js/link.js"></script>
</head>
<body>
<div class="form" >	
  <header>
    <img src = "../images/menu/strilkanazad.png" class = "back" onclick = "back_shop()"> 
    <p class="header">Закладки на Біблію</p>
  </header>
  <div class ="shop">
    <div class="imagesContainer">
      <div class="mainPhoto">
          <img src="../images/shop/Закладки на Біблію.jpg" alt="bookmarks">
      </div>
      <div class="restPhotos">
        <div class="photolist">
          <li class="smallPhoto">

          <li class="smallPhoto">

        </div>

    <div class="description">
        Наклейки кожної Книги Біблії.<br>
