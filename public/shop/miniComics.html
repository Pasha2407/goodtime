<html>
<head>
  <title>Good Time</title>
  <link rel="stylesheet" type="text/css" href="../css/shop2.css">
  <link rel="stylesheet" type="text/css" href="../css/images.css">
	<link rel="icon" href="../images/menu/icon.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src = "../js/link.js"></script>
  <script src="../js/slavko.js" ></script>
</head>
<body onload="initializationPage()">
<div class="form" >	
  <header>
    <img src = "../images/menu/strilkanazad.png" class = "back" onclick = "back_shop()"> 
    <p class="header">Міні комікс</p>
  </header>
  <div class ="shop">
    <div class="imagesContainer">
      <div class="mainPhoto">
          <img class = "img" src="../images/shop/Міні Комікс .jpg" alt="comics">
      </div>
      <div class="restPhotos">
        <div class="photolist">
          <li class="smallPhoto">
            <img class = "img" src="../images/shop/Міні Комікс 2.jpg" alt=" comics1">    
          </li>
        </div>
        <div class="deliveryDetails">
          <div class="post_delivery">
          <p class="post_header">Відправляємо:</p>
          <div>
            <img class="post_logo1" src="..//images/shop/укрпошта.png">
            <p>УКРПОШТОЮ</p>
          </div>
          <div>
            <img class="post_logo2" src="../images/shop/нова пошта.png">
            <p>НОВОЮ ПОШТОЮ</p>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="cost">
      <button class="price">10 грн.</button>
      <button  onclick="shop_contact()" class="pay">Купити</button>
    </div>
    <div class="description">
        Комікс «А ви хороша людина?» чудово ілюструє гріховність людини і суть Євангелії.
Комікс є як на українській, так і на російській мові.<br>
    </div>
  </div>
</div>	
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img src="" id="modal-image">
  </div>
</div>
</body>
</html>
