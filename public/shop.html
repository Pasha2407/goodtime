<html>
<head>
	<title>Good Time</title>
  <link rel="stylesheet" type="text/css" href="css/shop.css">
  <link rel="stylesheet" type="text/css" href="css/load.css">
	<link rel="icon" href="images/menu/icon.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src = "js/link.js"></script>
</head>
<body>
  <script src="js/preloader.js"></script>
	<div class="preloader">
    <div class="preloader__image">
    </div>
  </div>

<div class="form" >	
  <header>
    <img src = "images/menu/strilkanazad2.png" class = "back" onclick = "back_menu()"> 
    <p class="header">Магазин</p>
  </header>
  <div class = "form_photo">	
   <ul>

        <li class = "shop_form" onclick = "waterflip()">
        <img src = "images/shop/Water Flip.jpg">
        <p id="name">Water Flip</p>
        <p id="price"> 160 грн</p>
        </li>
      
        <li class ="shop_form" onclick="callFive()">
        <img src = "images/shop/назви 5.jpg">
        <p id="name"> Назви 5</p>
        <p id="price"> 180 грн</p>
        </li>
     
        <li class ="shop_form" onclick="uno()">
        <img src = "images/shop/Уно.jpg">
        <p id="name">Uno</p>
        <p id="price"> 75 грн</p>
        </li>

        <li class ="shop_form" onclick="braslet()">
          <img src = "images/shop/Браслети Good Time.jpg">
          <p id="name">Браслет</p>
          <p id="price"> 20 грн</p>
          </li>
        
          <li class ="shop_form"onclick="sitka()">
          <img src = "images/shop/Без назви-2 копія.jpg">
          <p id="name"> Висувна сітка</p>
          <p id="price"> 285 грн</p>
          </li>
       
          <li class ="shop_form"onclick="brulok()">
          <img src = "images/shop/Брелок Holy Bible.jpg">
          <p id="name">Брилок "Holy Bible"</p>
          <p id="price"> 35 грн</p>
          </li>

          <li class ="shop_form"onclick="minikomiks()">
            <img src = "images/shop/Міні Комікс .jpg">
            <p id="name">Міні комікс</p>
            <p id="price">10 грн</p>
            </li>
          
            <li class ="shop_form"onclick="zakladku()">
            <img src = "images/shop/Закладки на Біблію.jpg">
            <p id="name">Закладки на Біблію</p>
            <p id="price"> 45 грн</p>
            </li>
         
    </ul>
  </div>
</div>
</body>
</html>
